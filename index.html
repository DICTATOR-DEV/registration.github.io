<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form>
      <h4>Patient Registration Form</h4>

      <div>
        <label><b>NAME</b> <input type="name-label" placeholder=" name " /></label>
      </div>

      <div>
        <label><b>E-MAIL</b> <input type="email" placeholder=" e-mail " /></label>
      </div>

      <div>
        <label><b>PHONE</b>
          <input type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==10) return false;" /> </label>
      </div>

      <div>
        <label><b>DATE</b> <input type="date" class="box"></label>
      </div>

      <select name="" id="gender">
        <option value="0">Choose Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Transgender">Transgender</option>
      </select>
      
      <br>
       <select name="" id="specialist">
        <option value="0">Choose Specialist</option>
        <option value="Dentist">Dentist</option>
        <option value="Cardiologist">Cardiologist</option>
        <option value="Psychiatrists">Psychiatrists</option>
        <option value="Ophthalmologists">Ophthalmologists</option>
        <option value="Neurologists">Neurologists</option>
        <option value=""></option>
      </select>
      <br>
      <select name="" id="Doctors">
        <option value="0">Choose Doctors</option>
        <option value="ajay">Dr. Ajay</option>
        <option value="vijay">Dr. Vijay</option>
        <option value="brijay">Dr. Brijay</option>
        <option value="prajay">Dr. Prajay</option>
        <option value="ujay">Dr. Ujay</option>
      </select>
      <div>
        <p>Taking any medications, currently ?</p> </div>
        <input type='radio' name='answer' id='radio-btn' value='YES' /><b>YES</b> </br>
        <input type='radio' name='answer' id='radio-btn' value='NO' /><b>NO</b> </br>
       </div>
      <div>  <label><b>Ask any Queries</b></label></div>
        <textarea type='text' placeholder='Enter your comment here...'></textarea>
    </div>
      <button class="btn-send flex">BOOK NOW</button>
      <p class="footnote">&copy; Group 17 Major Project</p>
    </form>
  </body>
</html>
